{% extends "model-page.html" %}
{% block content %}
    <h2>Evento</h2>
<div id="eve">
    <form action="submit" method="POST">{% csrf_token %}
        <label>Titulo</label>
        <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
        <input type="text" name="titulo" value="{{ evento.titulo }}">

        <label>Data do Evento:</label>
        <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">

        <label>Descrição</label>
        <textarea name="descricao" id="" cols="30" rows="5">{{ evento.descricao }}</textarea>

        <label>Local</label>
        <textarea name="local" cols="10" rows="1">{{ evento.local }}</textarea>
        <br>
        <button type="submit">Salvar</button>

        <a href="/">
            <button type="button">Cancelar</button>
        </a>
    </form>
</div>
{% endblock %}
